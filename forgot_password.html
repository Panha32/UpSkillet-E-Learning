<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="plugin/animate style/animate.min.css">

</head>

<body>

    <main class="form-main-section d-flex justify-content-center align-item-center">
        <section class="forgot-password-form">
            <div class="container">
                <div class="form m-auto p-30 round-8 animate__animated animate__slideInLeft">
                    <div class="text-center">
                        <div class="logo m-auto">
                            <a href="index.html"><img src="img/Primary.png" alt=""></a>
                        </div>
                        <h2 class="pt-18">ភ្លេចពាក្យសម្ងាត់</h2>
                    </div>
                    <div class="step py-20 pl-10">
                        <div class="circle">1</div>
                        <div class="circle">2</div>
                        <div class="circle">3</div>
                        <div class="progress-bar">
                            <div class="indicator"></div>
                        </div>
                    </div>
                    <form action="">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group relative" style="padding-top: 18px; padding-bottom: 12px;">
                                    <input type="tel" name="pnumber" class="form-control" placeholder="លេខទូរស័ព្ទ"
                                        required>
                                    <label for="pnumber" class="form-label absolute top-0 left-10">លេខទូរស័ព្ទ</label>
                                    <!-- <i class="fa-solid fa-phone absolute"></i> -->
                                    <img src="img/form-img/telephone.png" alt="" class="absolute">
                                </div>
                            </div>

                            <div class="col-6 py-10">
                                <div class="form-group btn-login">
                                    <a href="login.html" class="d-flex justify-content-center align-item-center">បោះបង់
                                        <i class="fa-solid fa-xmark pl-10"></i></a>
                                </div>
                            </div>
                            <div class="col-6 py-10">
                                <div class="form-group btn-login">
                                    <a href="forgot_pass_verify_code.html"
                                        class="d-flex justify-content-center align-item-center">បន្ទាប់ <i
                                            class="fa-solid fa-arrow-right pl-10"></i></a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>


</body>
<script src="https://kit.fontawesome.com/d296b4f826.js"></script>

</html>
