<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New password</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>



    <main class="form-main-section d-flex justify-content-center align-item-center">
        <section class="forgot-password-form new-password">
            <div class="container">
                <div class="form m-auto p-30 round-8">
                    <div class="text-center">
                        <div class="logo m-auto">
                            <a href="index.html"><img src="img/Primary.png" alt=""></a>
                        </div>
                        <h2 class="pt-18">បញ្ចូលពាក្យសម្ងាត់ថ្មី</h2>
                    </div>

                    <div class="step py-20 pl-10">
                        <div class="circle">1</div>
                        <div class="circle">2</div>
                        <div class="circle">3</div>
                        <div class="progress-bar">
                            <div class="indicator"></div>
                        </div>
                    </div>
                    <form action="">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group relative" style="padding-top: 18px; padding-bottom: 12px;">
                                    <input type="password" id="password3" name="txtpassword" class="form-control"
                                        placeholder="ពាក្យសម្ងាត់ថ្មី" required>
                                    <label for="txtpassword"
                                        class="form-label absolute top-0 left-10">ពាក្យសម្ងាត់ថ្មី</label>
                                    <img src="img/form-img/lock.png" alt="" class="absolute">
                                    <div id="password-icon3" onclick="showHide3()"></div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group relative" style="padding-top: 18px; padding-bottom: 12px;">

                                    <input type="password" id="password4" name="txtpassword" class="form-control"
                                        placeholder="ផ្ទៀងផ្ទាត់ពាក្យសម្ងាត់" required>
                                    <label for="txtpassword"
                                        class="form-label absolute top-0 left-10">ផ្ទៀងផ្ទាត់ពាក្យសម្ងាត់</label>
                                    <img src="img/form-img/lock.png" alt="" class="absolute">
                                    <div id="password-icon4" onclick="showHide4()"></div>
                                </div>
                            </div>
                            <div class="col-12 py-10">
                                <div class="form-group btn-login" style="margin-top: 10px;">
                                    <a href="index_1.html"
                                        class="d-flex justify-content-center align-item-center">រួចរាល់<i
                                            class="fa-solid fa-circle-check pl-10"></i></a>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/d296b4f826.js"></script>
    <script>

        let password3 = document.getElementById('password3');
        let icon3 = document.getElementById('password-icon3');
        let password4 = document.getElementById('password4');
        let icon4 = document.getElementById('password-icon4');

        function showHide3() {
            if (password3.type === 'password') {
                password3.setAttribute('type', 'text');
                icon3.classList.add('hide');
            } else {
                password3.setAttribute('type', 'password');
                icon3.classList.remove('hide');
            }
        }


        function showHide4() {
            if (password4.type === 'password') {
                password4.setAttribute('type', 'text');
                icon4.classList.add('hide');
            } else {
                password4.setAttribute('type', 'password');
                icon4.classList.remove('hide');
            }
        }

    </script>


</body>

</html>
